go:
  exec: go
  files:
    "env": "~/AppData/Roaming/go/env"

ideavim:
  files:
    "ideavimrc": "~/.ideavimrc"

joplin-desktop:
  exec: joplin
  files:
    "keymap-desktop.json": "~/.config/joplin-desktop/keymap-desktop.json"
    "outline.css": "~/.config/joplin-desktop/outline.css"
    "userchrome.css": "~/.config/joplin-desktop/userchrome.css"
    "userstyle.css": "~/.config/joplin-desktop/userstyle.css"

lazygit:
  exec: lazygit
  files:
    "config.yml": "~/AppData/Local/lazygit/config.yml"

mpv:
  exec: mpv
  files:
    "input.conf": "~/AppData/Roaming/mpv/input.conf"
    "mpv.conf": "~/AppData/Roaming/mpv/mpv.conf"
    "script-opts/osc.conf": "~/AppData/Roaming/mpv/script-opts/osc.conf"
    "script-opts/stats.conf": "~/AppData/Roaming/mpv/script-opts/stats.conf"

pip:
  exec: pip
  files:
    "pip.conf": "~/AppData/Roaming/pip/pip.ini"

powershell:
  exec: powershell
  files:
    "Microsoft.PowerShell_profile.ps1": "~/Documents/WindowsPowerShell/Microsoft.PowerShell_profile.ps1"

