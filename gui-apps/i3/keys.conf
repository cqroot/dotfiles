# *********************************************************
# I3 ******************************************************
# *********************************************************

bindsym $mod+Shift+c reload
bindsym $mod+Shift+r restart
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# *********************************************************
# System mode *********************************************
# *********************************************************

# Set shut down, restart and locking features
bindsym $mod+0 mode "$mode_system"; exec notify-send 'system mode on'
set $mode_system (l)ock, (e)xit, switch_(u)ser, (s)uspend, (h)ibernate, (r)eboot, (Shift+s)hutdown
mode "$mode_system" {
    bindsym l exec --no-startup-id i3exit lock, mode "default"
    bindsym s exec --no-startup-id i3exit suspend, mode "default"
    bindsym u exec --no-startup-id i3exit switch_user, mode "default"
    bindsym e exec --no-startup-id i3exit logout, mode "default"
    bindsym h exec --no-startup-id i3exit hibernate, mode "default"
    bindsym r exec --no-startup-id i3exit reboot, mode "default"
    bindsym Shift+s exec --no-startup-id i3exit shutdown, mode "default"

    # exit system mode: "Enter" or "Escape"
    bindsym Return mode "default"; exec notify-send 'system mode off'
    bindsym Escape mode "default"; exec notify-send 'system mode off'
}

# *********************************************************
# Layout **************************************************
# *********************************************************

bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

bindsym $mod+b split h;exec notify-send 'tile horizontally'
bindsym $mod+v split v;exec notify-send 'tile vertically'
bindsym $mod+q split toggle
bindsym $mod+f fullscreen toggle

# *********************************************************
# Floating ************************************************
# *********************************************************

floating_modifier $mod
bindsym $mod+Shift+space floating toggle
bindsym $mod+space focus mode_toggle
bindsym $mod+Shift+s sticky toggle
bindsym $mod+a focus parent

# *********************************************************
# Scratchpad **********************************************
# *********************************************************

bindsym $mod+Shift+minus move scratchpad
bindsym $mod+minus scratchpad show

# *********************************************************
# Window **************************************************
# *********************************************************

# Kill focused window
bindsym $mod+Shift+q kill

# Border
bindsym $mod+u border none
bindsym $mod+y border pixel 2
bindsym $mod+n border normal

bindsym $mod+r mode "resize"; exec notify-send 'resize mode on'
mode "resize" {
        bindsym h resize shrink width 5 px or 5 ppt
        bindsym j resize grow height 5 px or 5 ppt
        bindsym k resize shrink height 5 px or 5 ppt
        bindsym l resize grow width 5 px or 5 ppt

        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        bindsym Return mode "default"; exec notify-send 'resize mode off'
        bindsym Escape mode "default"; exec notify-send 'resize mode off'
}

bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# *********************************************************
# System **************************************************
# *********************************************************

bindsym $mod+9 exec --no-startup-id sh $HOME/.bin/system/lock.sh

bindsym XF86AudioRaiseVolume exec --no-startup-id sh "$HOME/.bin/system/volume-ctl.sh" up
bindsym XF86AudioLowerVolume exec --no-startup-id sh "$HOME/.bin/system/volume-ctl.sh" down
bindsym XF86AudioMute exec --no-startup-id sh "$HOME/.bin/system/volume-ctl.sh" mute

bindsym Print exec --no-startup-id i3-scrot
bindsym $mod+Print --release exec --no-startup-id i3-scrot -w
bindsym $mod+Shift+Print --release exec --no-startup-id i3-scrot -s

# *********************************************************
# Applications ********************************************
# *********************************************************

bindsym $mod+Return exec alacritty
bindsym $mod+s exec rofi -show drun -show-icons -no-history
bindsym $mod+p exec sh "$HOME/.bin/rofi/power.sh"

